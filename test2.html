<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- include A-Frame -->
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script type="text/javascript" src="/ARjs/js/aframe-ar.js"></script>
	<head>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

			<a-assets>
				<a-asset-item id="moon" src="/ARjs/models/moon/scene.gltf"></a-asset-item>
			</a-assets>
			<a-entity gltf-model="#moon" scale="0.5 0.5 0.5"></a-entity>

		    <!-- define a camera which will move according to the marker position -->
		    <a-marker-camera preset='barcode'></a-marker-camera>
		    
		    <a-marker type='barcode' value='5'>
     			<a-box></a-box>
			</a-marker>
			
		</a-scene>
	</body>

</html>
