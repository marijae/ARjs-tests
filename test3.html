<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- include A-Frame -->
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
<!-- 		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
		<script type="text/javascript" src="./js/aframe-ar.js"></script>
		<script src="dist/aframe-obj-loader-component.js"></script> 

	<head>

	<body style='margin : 0px; overflow: hidden;'>
	  	<a-scene embedded arjs>

		    <!-- create your content here. -->
			<a-assets>
				<a-asset-item id="armadillo" src="./models/armadillo/Armadillo.obj"></a-asset-item>
			</a-assets>

 			<a-entity obj-model="obj: #armadillo;" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>


		    <!-- define a camera which will move according to the marker position -->
		    <a-marker-camera preset='hiro'></a-marker-camera>
		</a-scene>
	</body>

</html>
