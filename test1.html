<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- include A-Frame -->
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script type="text/javascript" src="/ARjs/js/aframe-ar.js"></script>
		<!-- Three.js loader *Marija* -->
<!-- 		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script> -->



	<head>

	<body style='margin : 0px; overflow: hidden;'>
	  	<a-scene embedded arjs>

		    <!-- create your content here. just a box for now -->
<!-- 		    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
 -->
			<a-assets>
				<a-asset-item id="moon" src="/ARjs/models/moon/scene.gltf"></a-asset-item>
			</a-assets>
			<a-entity gltf-model="#moon" scale="0.5 0.5 0.5"></a-entity>

		    <!-- define a camera which will move according to the marker position -->
		    <a-marker-camera preset='hiro'></a-marker-camera>
		</a-scene>
	</body>

</html>
